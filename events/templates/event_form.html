
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>


</head>
<body>
    <div class="w-1/2 mx-auto mt-8 text-center bg-slate-300 ">
        <div>
          {% if messages %}
             {% for message in messages %}
                  <div class="px-2 py-1 {% if message.tags == 'success'%}bg-green-500{% endif %}">{{message}}</div>
             {% endfor %}
          {% endif %}
      </div>
         <form method="POST">
          {% csrf_token %}
          
          {{event_form.as_p}} 
    
        <button type="submit" class="bg-rose-600 px-3 py-2 text-white mt-2 rounded-md">Submit</button>
         </form>
      </div>
     
</body>
</html>
