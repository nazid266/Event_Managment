<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Detail</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
     <div class="max-w-[1000px] mx-auto  mt-20  rounded-md bg-fuchsia-200">
        <h1 class="text-3xl font-semibold text-center p-10">{{event.name}}</h1>
        <div class="w-70  mx-auto p-2">  <div class="w-50 h-15  rounded-md text-center mx-auto p-3 font-semibold bg-teal-400 text-xl hover:bg-zinc-400"><a href="{% url "participant_event" %}">JOIN EVENT</a></div></div>
     <div class="flex justify-between items-center flex-wrap">
        <!--event date-->
        <div class="w-60 h-20  flex rounded-md m-2 bg-gray-200 items-center p-5 ">
            <div class="bg-orange-400 rounded-full w-10 h-10 p-2 m-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5" />
                </svg>
            </div>
           <section>
            <div class="m-2">Event Date</div>
            <div class="m-2 font-semibold">{{event.date}}</div>
           </section>
           
        </div>
        <!--event Time-->
        <div class="w-60 h-20  flex rounded-md m-2 bg-gray-200 items-center p-5 ">
            <div class="bg-orange-400 rounded-full w-10 h-10 p-2 m-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
                  
            </div>
           <section>
            <div class="m-2">Event Time</div>
            <div class="m-2 font-semibold">{{event.time}}</div>
           </section>
           
        </div>
        <!--event location-->
        <div class="w-60 h-20  flex rounded-md m-2 bg-gray-200 items-center p-5 ">
            <div class="bg-orange-400 rounded-full w-10 h-10 p-2 m-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
                </svg>
                  
            </div>
           <section>
            <div class="m-2">Event Location</div>
            <div class="m-2 font-semibold">{{event.location}}</div>
           </section>
           
        </div>
     </div>

     <!--description-->
    
    <div class="m-7">
        <h1 class="font-semibold text-2xl">Description:</h1>
        <p>{{event.description}}</p>
    </div>

     <!--Event participant list-->
    <div class='text-center font-semibold bg-orange-400 rounded-md text-2xl'>Event Participant List</div>
    <div class='flex justify-center items-center flex-wrap'>
        {% for participant in event_participant %}
        <div class='h-15 w-40 rounded-md m-3 text-center bg-amber-400'>Name: {{participant.name.upper}}
           <div class='flex justify-center flex-wrap gap-2'>
          <a href="{% url "update_participant" participant.id %}">
            <div class="w-15 rounded-md bg-lime-500  hover:bg-rose-400"><button>Edit</button></div>
          </a>
           <form action="{% url "delete_participant" participant.id %}" method="POST">
            {% csrf_token %}
            <div class="w-15 rounded-md bg-lime-500  hover:bg-rose-400"><button>Delete</button></div>
           </form>
           </div>
        </div>
        {% endfor %}
    </div>
    </div>

</body>
</html>
