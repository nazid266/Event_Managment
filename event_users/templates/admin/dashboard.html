{% extends "base.html" %}
{% block content %}
<section class="p-10">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mb-10">
        <!-- Admin Card -->
        <div class="bg-white rounded-xl shadow-lg p-6 flex justify-between items-center hover:scale-105 transition-transform duration-300">
            <div>
                <p class="text-gray-500 font-semibold">Total Admin</p>
                <h2 class="text-3xl font-bold text-gray-800 mt-2">{{ counts.admin }}</h2>
            </div>
            <div class="text-orange-400">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" 
                     stroke-width="1.5" stroke="currentColor" class="w-12 h-12">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                </svg>
            </div>
        </div>

        <!-- Organizer Card -->
        <div class="bg-white rounded-xl shadow-lg p-6 flex justify-between items-center hover:scale-105 transition-transform duration-300">
            <div>
                <p class="text-gray-500 font-semibold">Total Organizer</p>
                <h2 class="text-3xl font-bold text-gray-800 mt-2">{{ counts.Organizer}}</h2>
            </div>
            <div class="text-orange-400">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" 
                     stroke-width="1.5" stroke="currentColor" class="w-12 h-12">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                </svg>
            </div>
        </div>

        <!-- Participant Card -->
        <div class="bg-white rounded-xl shadow-lg p-6 flex justify-between items-center hover:scale-105 transition-transform duration-300">
            <div>
                <p class="text-gray-500 font-semibold">Total Participant</p>
                <h2 class="text-3xl font-bold text-gray-800 mt-2">{{ counts.participant }}</h2>
            </div>
            <div class="text-orange-400">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" 
                     stroke-width="1.5" stroke="currentColor" class="w-12 h-12">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-.952 4.125 4.125 0 0 0-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 0 1 8.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0 1 11.964-3.07M12 6.375a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Zm8.25 2.25a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z" />
                </svg>
            </div>
        </div>
    </div>

    <!-- Include user list -->
    {% block list %}
        {% include "admin/user_list.html" %}
    {% endblock list %}

</section>
{% endblock content %}
