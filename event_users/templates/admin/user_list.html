<div class="p-6">
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
      <thead class="bg-blue-50">
        <tr>
          <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">#</th>
          <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Username</th>
          <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
          <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User ID</th>
          <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Current Role</th>
          <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        {% for user in users %}
        <tr class="hover:bg-gray-50">
          <td class="px-4 py-4 whitespace-nowrap">{{ forloop.counter }}</td>
          <td class="px-4 py-4 whitespace-nowrap">{{ user.username }}</td>
          <td class="px-4 py-4 whitespace-nowrap">{{ user.email }}</td>
          <td class="px-4 py-4 whitespace-nowrap">{{ user.id }}</td>
          <td class="px-4 py-4 whitespace-nowrap">{{ user.group_name }}</td>
          <td class="px-4 py-4 whitespace-nowrap flex gap-2">
            <!-- Change Role Button -->
            <a href="{% url 'assign_role' user.id %}"
               class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded transition-colors duration-200">
               Change Role
            </a>
            <!-- Delete Button -->
            <form action="{% url 'delete_participants' user.id %}" method="POST" class="inline">
              {% csrf_token %}
              <button type="submit"
                      class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded transition-colors duration-200">
                Delete
              </button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
